<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>The Helping Hands! Organization Page</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
	 crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
	<link rel="stylesheet" href="../css/organization.css" type="text/css">
	<title>Helping Hands!</title>
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	 crossorigin="anonymous"></script>
	<style type="text/css">
		* {
			cursor: url(http://cur.cursors-4u.net/games/gam-4/gam307.ani), url(http://cur.cursors-4u.net/games/gam-4/gam307.png), auto !important;
		}
	</style>
	<a href="http://www.cursors-4u.com/cursor/2008/12/22/maple-story-finger-point-3.html" target="_blank" title="MapleStory Finger Point">
		<img src="http://cur.cursors-4u.net/cursor.png" border="0" alt="MapleStory Finger Point" style="position:absolute; top: 0px; right: 0px;"
		/>
	</a>
</head>

<body>
	<div class="bg-img">
		<div class="container">
			<div class="row" id="login-row">
				<div class="col-4" id="session-storage">
					<h1>Helping Hands:</h1>
				</div>
				<div class="col-8">
					<form class="form-inline my-2 my-lg-0" id="org-login-form">
						<input class="form-control mr-sm-2" id="org-email" type="email" placeholder="organization email">
						<input class="form-control mr-sm-2" id="org-password" type="password" placeholder="password">
						<button class="btn btn-warning my-2 my-sm-0" id="org-login-btn" type="submit" value="organization">Login</button>
					</form>
				</div>
			</div>

			<div class="row" id="login-row">

			</div>
			<div class="row" id="events-row">
				<div class="col-6" id="events-col">
					<h5 id="org-name-header">Log in to see your events.</h5>
				</div>

				<div class="col-6" id="new-event-col">
					<h5>Create New Event:</h5>

					<form id="event-form">
						<div class="form-group">
							<label for="event-name">Event Name</label>
							<input type="text" class="form-control" id="event-name" placeholder="Event Name">
						</div>
						<div class="form-group">
							<label for="event-location">Event Location</label>
							<input type="text" class="form-control" id="event-location" placeholder="Location">
						</div>
						<div class="form-group">
							<label for="event-date">Event Date</label>
							<input type="text" class="form-control" id="event-date" placeholder="yyyy-mm-dd">
						</div>
						<div class="form-group">
							<label for="event-time">Event Time</label>
							<input type="text" class="form-control" id="event-time" placeholder="format: 12:00:00">
						</div>
						<div class="form-group">
							<label for="event-descrpition">Event Description</label>
							<textarea class="form-control" id="event-description" rows="4" placeholder="Event Details"></textarea>
						</div>
						<button type="submit" class="btn btn-warning" id="new-event-btn">
							<i class="fas fa-tasks"></i>
							<span>Submit</span>
						</button>
					</form>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row" id="event-id-row">
				<form class="form-inline my-2 my-lg-0" id="event-vol-form">
					<span>Event Number: </span>
					<input class="form-control mr-sm-2" id="event-id-val" type="text/html" placeholder="event_id">
					<button type="submit" class="btn btn-warning my-2 my-sm-0" id="event-volunteers-btn">
						<i class="fas fa-tasks"></i>
						<span>Submit</span>
					</button>
				</form>
			</div>
			<div id="bottom-row" class="row">
				<div class="col col-lg-12">
					<table class="table">
						<thead class="thead-light">
							<tr>
								<th scope="col">#</th>
								<th scope="col">First Name</th>
								<th scope="col">Last Name</th>
								<th scope="col">Email</th>
								<th scope="col">Phone Number</th>
							</tr>
						</thead>
						<tbody id="vol-tbody">
							<tr>
								<th class="volunteer-data" scope="row"></th>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<script src="../js/organization.js" type="text/javascript"></script>
</body>

</html>
