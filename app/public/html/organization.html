<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>The Helping Hands! Organization Page</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
	 crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
	<link rel="stylesheet" href="../css/organization.css" type="text/css">
	<title>Helping Hands!</title>
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	 crossorigin="anonymous"></script>
</head>

<body>
	<div class="parallax">
		<div class="bg-img">
			<div class="container">
				<div class="row" id="login-row">
					<div class="col-4" id="session-storage">
						<h1>Helping Hands:</h1>
					</div>
					<div class="col-8">
						<form class="form-inline my-2 my-lg-0" id="org-login-form">
							<input class="form-control mr-sm-2" id="org-email" type="email" placeholder="organization email">
							<input class="form-control mr-sm-2" id="org-password" type="password" placeholder="password">
							<button class="btn btn-warning my-2 my-sm-0" id="org-login-btn" type="submit" value="organization">Login</button>
						</form>
					</div>
				</div>
				<div class="row" id="events-tablre-div">
					<div class="col-12">
						<h5 id="org-name-header">Log in to see your events.</h5>
					</div>
					<div class="row" id="events-row">
						<div class="col-lg-12">
							<table class="table">
								<thead class="thead-light" id="event-thead"></thead>
								<tbody id="event-tbody"></tbody>
								</tbody>
							</table>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<h5>Create New Event:</h5>
					</div>
				</div>
				<form class="row" id="event-form">
					<div class="col-6">
						<div class="form-group">
							<label for="event-name">Event Name</label>
							<input type="text" class="form-control" id="event-name" placeholder="Event Name">
						</div>
						<div class="form-group">
							<label for="event-location">Event Location</label>
							<input type="text" class="form-control" id="event-location" placeholder="Location">
						</div>
						<div class="form-group">
							<label for="event-date">Event Date</label>
							<input type="text" class="form-control" id="event-date" placeholder="yyyy-mm-dd">
						</div>
					</div>
					<div class="col-6">
						<div class="form-group">
							<label for="event-time">Event Time</label>
							<input type="text" class="form-control" id="event-time" placeholder="format: 12:00:00">
						</div>
						<div class="form-group">
							<label for="event-descrpition">Event Description</label>
							<textarea class="form-control" id="event-description" rows="4" placeholder="Event Details"></textarea>
						</div>
						<button type="submit" class="btn btn-warning" id="new-event-btn">
							<i class="fas fa-tasks"></i>
							<span>Submit</span>
						</button>
					</div>
				</form>
				<div class="row" id="event-id-row">
					<div class="col">
						<form class="form-inline my-2 my-lg-0" id="event-vol-form">
							<span id="event-vol-span">See who has signed up. Enter an event_id: </span>
							<input class="form-control mr-sm-2" id="event-id-val" type="text/html" placeholder="event_id">
							<button type="submit" class="btn btn-warning my-2 my-sm-0" id="event-volunteers-btn">
								<i class="fas fa-tasks"></i>
								<span>Submit</span>
							</button>
						</form>
					</div>

				</div>
				<div id="bottom-row" class="row">
					<div class="col-lg-12">
						<table class="table">
							<thead class="thead-light" id="vol-thead"></thead>
							<tbody id="vol-tbody"></tbody>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="../js/organization.js" type="text/javascript"></script>
</body>

</html>
